<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Frame</title>
</head>
<body>
    <div class="blurred-frame">
        <div class="centered-content">
            <img src="/assets/albums/igor.jpg" alt="Album Cover" width="512" height="512">
            <div class="button-group">
                <app-dislike (click)="dislikeClicked()"></app-dislike>
                <app-share-button></app-share-button>
                <app-like-button></app-like-button>
                <app-playlist-button></app-playlist-button>
                <app-friend-button></app-friend-button>
            </div>
        </div>
    </div>
</body>
</html>
