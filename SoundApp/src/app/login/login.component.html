
<div class="login-container">
    <div class="login-left">
        <img src="/assets/SoundLogo.png" alt="App Logo" class="app-logo">
      <h2>Login!! ðŸ‘‹</h2>
      <p>How do I get started?</p>
      <button class="btn btn-spotify" type="button"(click)="onSingin()" >
        <img src="/assets/Spotify_black.png" alt="Spotify Logo" class="spotify-logo">
        Sign in with Spotify</button>
      <p>or Already Have an Account?</p>
      <form (ngSubmit)= "onLogin()">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Username" />
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="********" required />
        <button type="submit" class="btn btn-signin">Sign In</button>
      </form>
      <p>Don't have an account? <a href="#">Sign Up Now</a></p>
  </div>
