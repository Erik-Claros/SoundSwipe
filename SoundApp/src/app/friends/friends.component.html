<div *ngIf="users.length > 0; else noUsers">
  <h2>User List</h2>
  <ul>
    <li *ngFor="let user of users">
      <p><strong>ID:</strong> {{ user.uID }}</p>
      <p><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
      <p><strong>Profile Picture:</strong> <img *ngIf="user.pfp" [src]="user.pfp" alt="Profile Picture" width="50" height="50" /></p>
      <hr />
    </li>
  </ul>
</div>

<ng-template #noUsers>
  <p>No users found.</p>
</ng-template>
