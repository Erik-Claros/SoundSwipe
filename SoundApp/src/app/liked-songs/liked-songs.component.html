<div class="nav-bar">
    <app-nav-bar></app-nav-bar>
</div>
<div class="liked-songs-background" [ngStyle]="{ 'background-image': 'url(' + trackImgUrl + ')' }"></div>

<div *ngIf="tracks.length > 0; else noSongs">
    <div class="track-list" fxLayout="row" fxLayoutWrap>
        <mat-card *ngFor="let song of tracks" class="track-card" fxFlex="25" fxFlex.xs="100">
            <mat-card-header>
                <mat-card-title>{{ song.name }}</mat-card-title>
                <mat-card-subtitle style="color: #fff;">
                    <strong>Artists:</strong> {{ getArtistNames(song.artists) }}
                </mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <img mat-card-image [src]="song.album.images[0].url" alt="{{ song.name }} image" class="track-image">

                <div class="track-details">
                    <p class="spotify-icon">
                        <a [href]="song.external_urls.spotify" target="_blank">
                          <img src="assets/spotify_icon.png" alt="Spotify">
                        </a>
                      </p>
                    <button mat-button (click)="playPreview(song)" class="play-button"
                        style="color: white">Play</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<ng-template #noSongs>
</ng-template>

<app-back-to-top></app-back-to-top>
